<!DOCTYPE html>

<head>

</head>
<div class="LOGC">

    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <div id="web">
            <div class="CBLOG">
                <header>
                    <div class="logo">
                        <ion-icon name="logo-react"></ion-icon>
                    </div>
                    <div class="BT">
                        <ul id="main-menu">
                            <form action="index1.html" target="_self">
                                <input type="submit" value="Home" class="BT1">
                            </form>
                            <li class="item">
                                <form action="index2.html" target="_self">
                                    <input type="submit" value="Article" class="BT1">
                                </form>
                            </li>
                            <li class="item">
                                <form action="Index3.html" target="_self">
                                    <input type="submit" value="Importance" class="BT1">
                                </form>
                            </li>


                            <div class="Login">
                                <li class="item">
                                    <form action="Indenx4.html" target="_self">
                                        <input type="submit" value="Login" class="BT1">
                                    </form>
                                </li>
                            </div>
                        </ul>
                    </div>
                </header>
            </div>
        </div>
        <div class="LOGC1">
        </nav>
        <div class="LOGC">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="***************">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Não sou um robô</label>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Entrar
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Login feito com Sucesso</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                Agora vá para a pagina inicial
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                                <a href="Index1.html" button type="submit" class="btn btn-primary">Clique aqui</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
